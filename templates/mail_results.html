{% extends "basemail.html" %}
{% block content %}
<div class="row ">
    <div class="col-sm-12">
        <h1><a href="https://st-ml-gae.appspot.com ">Fantaska servizio Mercato libero</a></h1>

        <h2>Risutlati della settimana</h2>
    </div>

</div>
{% for call in open %}
<div class="row ">
    <div class="col-sm-12">
        <h3>{{call.player}} - {{call.called_by}}</h3>
        {% for offer in call.offers %}
        <div class="col-sm-12">
            {{offer.team}} {{offer.price}} ({{offer.cut}})
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
{%endblock%}
